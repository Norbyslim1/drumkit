<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/stylesheet.css">
    <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <title>Javascript Drumkit</title>
</head>
<body>
    <div id='base'>
        <div data-key='65' class="key">A</div>
        <div data-key='83' class="key">S</div>
        <div data-key='68' class="key">D</div>
        <div data-key='70' class="key">F</div>
        <div data-key='71' class="key">G</div>
        <div data-key='72' class="key">H</div>
        <div data-key='74' class="key">J</div>
        <div data-key='75' class="key">K</div>
        <div data-key='76' class="key">L</div>

    </div>

    <audio data-key='65' id='65' src="sounds/boom.wav"></audio>
    <audio data-key='83' id='83' src="sounds/Clap.wav"></audio>
    <audio data-key='68' id='68' src="sounds/hihatclosed.wav"></audio>
    <audio data-key='70' id='70' src="sounds/hihatopen.wav"></audio>
    <audio data-key='71' id='71' src="sounds/kick.mp3"></audio>
    <audio data-key='72' id='72' src="sounds/ride.mp3"></audio>
    <audio data-key='74' id='74' src="sounds/snare.wav"></audio>
    <audio data-key='75' id='75' src="sounds/tink.wav"></audio>
    <audio data-key='76' id='76' src="sounds/tom.wav"></audio>
</body>
</html>
